<!DOCTYPE html>
    <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>Crafted In India- Buy and sell Masterpieces</title>
            {% block styles %}
            <!-- Load Bootstrap-Flask CSS here -->
            {{ bootstrap.load_css() }}
            <link
              rel="icon"
              type="image/x-icon"
              href="{{ url_for('static', filename='assets/shopping.ico') }}"
            />
            <!-- Font Awesome icons (free version)-->
            <script
              src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
              crossorigin="anonymous"
            ></script>
            <!-- Google fonts-->
            <!--Font for titles-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel+Decorative">
<!--            font for subtitles-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rozha+One">
<!--            font for paragraphs-->
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">


            <link
              href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
              rel="stylesheet"
              type="text/css"
            />
            <link
              href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
              rel="stylesheet"
              type="text/css"
            />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link
              href="{{ url_for('static', filename='css/styles.css') }}"
              rel="stylesheet"
            />
<!--            bootstrap icons-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.0/font/bootstrap-icons.css" rel="stylesheet">

            {% endblock %}
          </head>
        <body>
            <header class="p-3 text-bg-dark">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                      <img src="static/assets/logo.png" class="bi me-2" width="100" height="50"><use xlink:href="#bootstrap"></use></img>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                      <li><a href="#" class="nav-link px-2 text-white">Arts</a></li>
                      <li><a href="#" class="nav-link px-2 text-white">Artists</a></li>
                      <li><a href="#" class="nav-link px-2 text-white">Contact Us</a></li>
                      <li><a href="#" class="nav-link px-2 text-white">Register Yourself as a artists</a></li>
                    </ul>
                    <div class="text-end">
                      <button type="button" class="btn btn-outline-light me-2" >Login</button>
                      <button type="button" class="btn btn-warning">Sign-up</button>
                      <button type="button" class="btn btn-outline-light me-2"><div class="flex-shrink-0 dropdown">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small shadow">
                          <li><a class="dropdown-item" href="#">New project...</a></li>
                          <li><a class="dropdown-item" href="#">Settings</a></li>
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                      </div></button>
                    </div>
                  </div>
                </div>
          </header>
        </body>
    </html>
